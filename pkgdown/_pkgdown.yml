url: https://mlr3tuning.mlr-org.com

template:
  bootstrap: 5
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, mattermost, stackoverflow, rss, extending]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
    extending:
      text: Extending
      href: articles/extending.html

reference:
  - title: Tuning Instances
    contents:
      - starts_with("TuningInstance")
      - starts_with("ti")
      - starts_with("ObjectiveTuning")
      - starts_with("Archive")
      - tune
  - title: Tuners
    contents:
      - starts_with("Tuner")
      - starts_with("mlr_tuners")
      - tnr
      - AutoTuner
      - auto_tuner
      - set_validate.AutoTuner
  - title: Terminators
    contents:
      - mlr_terminators
      - trm
      - trms
  - title: Nested Resampling
    contents:
      - tune_nested
      - extract_inner_tuning_archives
      - extract_inner_tuning_results
  - title: Callbacks
    contents:
      - starts_with("Callback")
      - starts_with("Context")
      - starts_with("callback")
      - starts_with("mlr3tuning.")
  - title: Converters
    contents:
      - starts_with("as_")
  - title: Package
    contents:
      - mlr3tuning-package

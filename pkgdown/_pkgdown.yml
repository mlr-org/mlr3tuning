url: https://mlr3tuning.mlr-org.com

template:
  params:
    bootswatch: cosmo
  path: pkgdown/templates
  assets: pkgdown/assets
  default_assets: false

development:
  mode: unreleased
  destination: devel
  version_label: default
  version_tooltip: "Github version"

toc:
  depth: 3

navbar:
  title:
  type: default

  right:
  - icon: fa-github fa-lg
    href: https://github.com/mlr-org/mlr3tuning
  - icon: fa-slack
    href: https://mlr-org.slack.com
  - icon: fa-stack-overflow
    href: https://stackoverflow.com/questions/tagged/mlr3
  - icon: fa-rss
    href: https://mlr-org.com/

reference:
  - title: Black Box Function
    contents:
      - TuningInstance
  - title: Tuners
    contents:
      - mlr_tuners
      - starts_with("Tuner")
  - title: Terminators
    contents:
      - mlr_terminators
      - starts_with("Terminator")
  - title: Auto-tuned Learner
    contents:
      - AutoTuner

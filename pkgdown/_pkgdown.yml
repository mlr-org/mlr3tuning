url: https://mlr3tuning.mlr-org.com

template:
  bootstrap: 5
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Tuning Instances
    contents:
      - TuningInstanceSingleCrit
      - TuningInstanceMultiCrit
      - ti
      - ObjectiveTuning
      - ArchiveTuning
      - tune
  - title: Tuners
    contents:
      - Tuner
      - TunerFromOptimizer
      - starts_with("mlr_tuners")
      - tnr
      - AutoTuner
      - auto_tuner
  - title: Terminators
    contents:
      - mlr_terminators
      - trm
      - trms
  - title: Nested Resampling
    contents:
      - tune_nested
      - extract_inner_tuning_archives
      - extract_inner_tuning_results
  - title: Callbacks
    contents:
      - CallbackTuning
      - ContextEval
      - callback_tuning
      - mlr3tuning.backup
      - mlr3tuning.early_stopping
      - mlr3tuning.measures
  - title: Converters
    contents:
      - as_search_space
  - title: Package
    contents:
      - mlr3tuning-package

# dev cmd check workflow of the mlr3 ecosystem v0.4.0
# https://github.com/mlr-org/actions
on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: dev-check

jobs:
  dev-check:
    runs-on: ${{ matrix.config.os }}
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    name: ${{ matrix.config.dev-package }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release', dev-package: 'mlr-org/bbotk'}
          - {os: ubuntu-latest, r: 'release', dev-package: 'mlr-org/mlr3'}
          - {os: ubuntu-latest, r: 'release', dev-package: 'mlr-org/mlr3misc'}
          - {os: ubuntu-latest, r: 'release', dev-package: 'mlr-org/paradox'}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install dev versions
        run: pak::pkg_install('${{ matrix.config.dev-package }}')
        shell: Rscript {0}

      - uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          limit-access-to-actor: true

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"note"'

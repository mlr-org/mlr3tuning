# dev cmd check workflow of the mlr3 ecosystem v0.1.0
# https://github.com/mlr-org/actions
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: dev-check

jobs:
  check-package:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.dev-package }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release', dev-package: 'mlr-org/bbotk'}
          - {os: ubuntu-latest, r: 'release', dev-package: 'mlr-org/mlr3'}
          - {os: ubuntu-latest, r: 'release', dev-package: "mlr-org/paradox', 'mlr-org/mlr3learners', 'mlr-org/mlr3pipelines', 'mlr-org/bbotk"}
          - {os: ubuntu-latest, r: 'release', dev-package: "mlr-org/mlr3@reworked-weights"}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: 7

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install dev versions
        run: pak::pkg_install(c('${{ matrix.config.dev-package }}'))
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual")' # "--as-cran" prevents to start external processes
